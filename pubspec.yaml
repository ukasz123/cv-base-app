version: 2.0.0

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  collection: ^1.17.1
  freezed_annotation: ^2.2.0
  jaspr: ^0.1.0
  jaspr_riverpod: ^0.2.0
  js: ^0.6.5
  json_annotation: ^4.8.0

dependency_overrides:
  jaspr: ^0.2.0
  riverpod: 2.1.3

dev_dependencies:
  build_runner: ^2.2.0
  build_web_compilers: ^3.2.1
  freezed: ^2.3.2
  jaspr_builder: ^0.2.0
  json_serializable: ^6.6.1
  lints: ^2.0.1
